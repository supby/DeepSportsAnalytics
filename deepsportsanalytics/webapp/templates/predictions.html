<script type="text/template" id="predictions-template">
  <table>
    <caption>NHL 2015 - 2016 Predictions</caption>
    <thead>
      <tr>
        <th>
          <button class="predict-game-datepicker button small"
                  data-date-format="yyyy-mm-dd">Game Date</button>
        </th>
        <th>Team 1 Name</th>
        <th>Team 2 Name</th>
        <th>Win Probability</th>
      </tr>
    </thead>
    <tbody class="predictions-table-tbody">
      <tr class="pred-tbl-no-data-row" style="display:none">
        <td colspan="4">
          No Data.
        </td>
      </tr>
      <tr class="pred-tbl-loading-row" style="display:none">
        <td colspan="4">
          <div class="loading"></div>
        </td>
      </tr>
    </tbody>    
  </table>
</script>

<script type="text/template" id="prediction-template">
    <td><%= gameDate %></td>
    <td><%= team1Name %></td>
    <td><%= team2Name %></td>
    <td><%= winProba.toFixed(2) %></td>
</script>
